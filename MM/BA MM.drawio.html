<div class="mxgraph" style="max-width:100%;border:1px solid transparent;" data-mxgraph="{&quot;highlight&quot;:&quot;#0000ff&quot;,&quot;nav&quot;:true,&quot;resize&quot;:true,&quot;xml&quot;:&quot;&lt;mxfile host=\&quot;app.diagrams.net\&quot; agent=\&quot;Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:138.0) Gecko/20100101 Firefox/138.0\&quot; version=\&quot;27.0.6\&quot;&gt;&lt;diagram name=\&quot;Seite-1\&quot; id=\&quot;m6OQAHTo6vuMPySuEdth\&quot;&gt;&lt;mxGraphModel dx=\&quot;1121\&quot; dy=\&quot;821\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;1\&quot; shadow=\&quot;0\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;662BA8HE7lz5Y21inHik-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Ring &amp;lt;br&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Das Tripel \\((R,+,\\cdot)\\) bestehend aus der Menge \\(R\\) und den zwei Verknüpfungen $$+: R \\times R \\to R \\text{ (Addition)} \\quad \\text{und} \\quad \\cdot: R\\times R \\to R \\text{ (Multiplikation)},$$ wird &amp;lt;i&amp;gt;Ring&amp;lt;/i&amp;gt; genannt, wenn die Verknüpfungen folgende Bedingungen erfüllt: &amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;\\((R,+)\\) ist eine abelsche Gruppe,&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;\\((R,\\cdot)\\) ist ein Monoid,&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;es gilt das Distributivgesetz, d.h. für alles \\(x,y,z \\in R\\) gilt$$x\\cdot(y+z)=x\\cdot y+ x\\cdot z \\quad \\text{und} \\quad (x+y)\\cdot z= x\\cdot z + y \\cdot z.$$&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;div&amp;gt;Ist \\(\\cdot\\) zusätzlich noch kommutativ, spricht man von einem &amp;lt;i&amp;gt;kommutativen Ring&amp;lt;/i&amp;gt;.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;290\&quot; y=\&quot;270\&quot; width=\&quot;560\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
